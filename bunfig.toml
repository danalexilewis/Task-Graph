[test]
timeout = 30000
# Run integration and e2e test files concurrently (each has isolated temp dir / Dolt).
# Unit tests in __tests__/db, domain, export, plan-import remain sequential.
# See https://bun.com/docs/test#concurrent-test-execution
concurrentTestGlob = ["**/__tests__/integration/**", "**/__tests__/e2e/**"]
